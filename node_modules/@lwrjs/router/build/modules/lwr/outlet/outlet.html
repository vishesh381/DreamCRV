<template lwc:render-mode="light">
    <div role="alert">
        <template if:true={hasError}>
            <slot name="error"></slot>
        </template>
    </div>
    <div class="outlet" role="region" tabindex="-1">
        <lwr-dynamic lwc:dynamic={viewCtor} class="lwr-dynamic"></lwr-dynamic>
    </div>
</template>
